 


<mat-toolbar style="background-color: #e74c3c !important;">
    <button mat-icon-button (click)="getAllInvoice()">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar>
  
  
  <div class="mat-elevation-z8">
    <table id="excel-table" mat-table [dataSource]="Datasource" matSort>
        <ng-container matColumnDef="checkBox">
            <th mat-header-cell *matHeaderCellDef   > CheckBox </th>
            <td mat-cell *matCellDef="let row" > {{row.checkBox}} </td>
          </ng-container>
      
  
      <ng-container matColumnDef="dropdownList">
        <th mat-header-cell *matHeaderCellDef   > DropdownList </th>
        <td mat-cell *matCellDef="let row" > {{row.dropdownList}} </td>
      </ng-container>
  
      <ng-container matColumnDef="radio">
        <th mat-header-cell *matHeaderCellDef  > Radio </th>
        <td mat-cell *matCellDef="let row"  > {{row.radio  }} </td>
      </ng-container>
  
      <ng-container matColumnDef="range">
        <th mat-header-cell *matHeaderCellDef  > Range </th>
        <td mat-cell *matCellDef="let row"  > {{row.range}} </td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="texTarea">
        <th mat-header-cell *matHeaderCellDef  > TexTarea </th>
        <td mat-cell *matCellDef="let row"  > {{row.texTarea}} </td>
      </ng-container>
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef  > Text </th>
        <td mat-cell *matCellDef="let row"  > {{row.text}} </td>
      </ng-container>
      <ng-container matColumnDef="toggle">
        <th mat-header-cell *matHeaderCellDef  > Toggle </th>
        <td mat-cell *matCellDef="let row"  > {{row.toggle}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">The Table is empty   </td>
      </tr>
    </table>
  
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
